<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [EmployEase]</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            margin: 0 0 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2980b9;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn:hover {
            background: #3498db;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            p, .form-group input, .form-group textarea {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="mobile">
          <a href="index.html"> <div class="logo">
            <img src="hero.jpg" alt="HireWell Logo">
            <span class="tagline">Talent Solutions Division of EmployEase</span>
        </div>
        </a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="recruit.html">RECRUITING <span class="dropdown"></span></a>
                  </li>
                  
                <li><a href="seekers.html">JOB SEEKERS <span class="dropdown"></span></a></li>
                <li><a href="about.html">ABOUT <span class="dropdown"></span></a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or would like to learn more about our services, please fill out the form below. Our team will get back to you as soon as possible.</p>
        </div>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
